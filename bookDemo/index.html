<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <style>
        input[type=text],[type=email],[type=tel] {
            width: 100%;
            padding: 10px;
            margin-top: 7px;
            margin-bottom: 12px;
        }
    </style>


</head>
<body style="background-image: url('back.jpg');">
    <div style="border: 2px outset red;   
    height:auto;width: 40%; padding-left: 20px;padding-bottom: 20px;
    padding-right: 40px; margin:auto;">
    <h1 align="center" style="color:#cd7700">Book an Appointment</h1>
    <p align="center">Schedule your appointment and we will get back to you soon.</p>
    <hr>
    <form  onsubmit="bookcall(e)">
    <label for="name">Name:</label><br>
    <input type="text" id="cname"><br>
    <label for="Email">Email</label><br>
    <input type="email" id="cemail"><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="ctel"><br>
    <label for="timeforcall">Time For Call:</label><br>
    <input type="date" id="cdate" style="width:50%;padding: 6px;margin-top: 7px;margin-bottom: 12px;">
    <input type="time" id="ctime" style="width:40%;padding: 6px;margin-top: 7px;margin-bottom: 12px;"><br>
    <input type="submit" value="Submit" style="width:100%;padding:10px;background-color: brown;border: none;color: white;font-size: 20px;">
    </form>
    </div>

    <script src="index.js">
        
    </script>
    
</body>
</html>
